<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm fixed-top">
        <div class="container-xxl">
          <a class="navbar-brand" href="https://sahrulms.github.io">Sahrul Muhammad Saputra</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://sahrulms.github.io">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://sahrulms.github.io/Kalkulator/index.html">Program Kalkulator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://sahrulms.github.io/Random Password Generator/index.html">Random Password Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">(Coming Soon)</a>
              </li>
          </div>
        </div>
      </nav>
    <!-- Akhir navbar -->

    <div class="container">
        <h2 class="title">Password Generator</h2>
        <div class="result">
            <div class="result__title field-title">
                Generated Password
            </div>
            <div class="result__info right">
                click to copy
            </div>
            <div class="result__info left">
                copied
            </div>
            <div class="result__veiwbox" id="result">
                CLICK GENERATE
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0"> 
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="0">
                length:
            </div>
            <input type="range" id="slider" min="4" max="32" value="16">
        </div>
        <div class="settings">
            <span class="setting__title field-title">
                setting
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Include Uppercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Include Lowercase
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Include Numbers
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">
                    Include Symbols
                </label>
            </div>
            <button class="btn generate" id="generate">
                Generate Password
            </button>
        </div>
    </div>

         <!-- Footer -->
         <section id="footer">
          <footer class="text-black-50 text-center fixed-bottom">
            <p>Created By <a href="https://www.instagram.com/sahrulms_/" class="text-black-50 fw-bold" >Sahrul Muhammad Saputra</a>
            </p>
          </footer>
        </section>
            <!-- Akhir Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

  </body>
</html>
